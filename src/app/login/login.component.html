<div class="page-login">
    <div class="row">
        <div class="col-6">
            <div class="left-form">
                <ul>
                    <li><i class="fa fa-check"></i>Digitize Contracts End to End</li>
                    <li><i class="fa fa-check"></i>Sample Content1</li>
                    <li><i class="fa fa-check"></i>Sample Content1</li>
                    <li><i class="fa fa-check"></i>Sample Content1</li>
                    <li><i class="fa fa-check"></i>Sample Content1</li>
                    <li><i class="fa fa-check"></i>And Much More</li>
                </ul>
                <a href="#" class="sam-bot"><i class="fa fa-play"></i>Watch Video</a>
            </div>
        </div>
        <div class="col-6">
            <form class="login-form " [formGroup]="loginForm" (ngSubmit)="login(loginForm.value)">
                <div class="in-container  m-auto">

                    <div class="imgcontainer imgcontainer1">
                        <img src="assets/images/logo.png" alt="Avatar" class="avatar">
                    </div>

                    <div class="form-section">
                        <div class="form-group">
                            <input type="text" formControlName="usernameOrEmail" class="form-control"
                                placeholder="Username or Email" name="usernameOrEmail" required>
                            <div class="form_error_blk"
                                *ngIf="loginForm.controls['usernameOrEmail'].touched && loginForm.controls['usernameOrEmail'].errors && loginForm.controls['usernameOrEmail'].errors.required">
                                <span class="form_error_class text-danger">Username or Email required</span>
                            </div>
                        </div>
                        <div class="form-group">
                            <input type="password" formControlName="password" class="form-control"
                                placeholder="Password" name="password" required>
                            <div class="form_error_blk"
                                *ngIf="loginForm.controls['password'].touched && loginForm.controls['password'].errors  && loginForm.controls['password'].errors.required">
                                <span class="form_error_class text-danger">Password required</span>
                            </div>
                            <div class="form_error_blk"
                                *ngIf="incorrectErr">
                                <span class="form_error_class text-danger">Incorrect Username or Password!</span>
                            </div>
                        </div>
                        <div class="lo-for">
                            <label>
                                <input type="checkbox" class="checks" checked="checked" name="remember"> Remember me
                            </label>

                            <div class="psws"> <a href="#">Forgot password?</a></div>
                        </div>



                    </div>

                    <div>
                        <div class="form-group mb-4 pt-4 text-center">
                            <button type="submit" [disabled]="loginForm.invalid || submit"
                                class="button-red">Login</button>
                        </div>
                    </div>

                </div>
            </form>
        </div>
    </div>
</div>
<app-page-loader #spinnerLoad></app-page-loader>
